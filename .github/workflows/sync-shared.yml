name: Sync Shared Databricks Repo

on:
  push:
    branches:
      - main

jobs:
  update-shared:
    runs-on: ubuntu-latest
    steps:
      - name: Update Shared repo to main
        run: |
          echo "Updating Databricks Shared repo to latest main branch..."
          curl -X PATCH $DATABRICKS_HOST/api/2.0/repos/$REPO_ID \
            -H "Authorization: Bearer $DATABRICKS_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"branch":"main"}'
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          REPO_ID: <YOUR_REPO_ID_HERE>

      - name: Refresh Shared repo to pull latest files
        run: |
          echo "Refreshing Databricks Shared repo to sync files..."
          curl -X POST $DATABRICKS_HOST/api/2.0/repos/$REPO_ID/refresh \
            -H "Authorization: Bearer $DATABRICKS_TOKEN"
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          REPO_ID: 1784572237686335
