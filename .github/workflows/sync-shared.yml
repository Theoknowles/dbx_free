name: Deploy to Shared Workspace

on:
  push:
    branches:
      - main

jobs:
  deploy-shared:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dbx
        run: pip install dbx

      - name: Deploy to Shared workspace
        run: |
          dbx deploy \
            --environment default \
            --workspace-path $DATABRICKS_WORKSPACE_PATH \
            --overwrite \
            --token $DATABRICKS_TOKEN \
            --host $DATABRICKS_HOST
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          DATABRICKS_WORKSPACE_PATH: /Shared/dbx_free
